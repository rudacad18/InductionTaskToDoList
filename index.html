<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleWelcome.css">
    <title>Login - Plan Your Sh1t</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        /* Styling the Google button container to fit your theme */
        #buttonDiv {
            margin-top: 20px;
            transform: scale(1.2); /* Make it a bit bigger for your high-res font */
        }
    </style>

    <script>
        // Callback function after successful login
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Store user info if needed, then redirect
            alert('Login Successful! Redirecting to your Planner...');
            window.location.href = "planner.html";
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"),
                { 
                    theme: "outline", 
                    size: "large", 
                    text: "signin_with",
                    shape: "rectangular",
                    logo_alignment: "left" 
                } 
            );
            google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>
</head>
<body onclick="window.location.href('planner.html')">
    <p class="title">PLAN YOUR SH1T.</p>
    <p class="smtitle">Your stop and think spot.</p>
    
    <div class="login-container">
        <div id="buttonDiv"></div>
    </div>

    <p class="credits">CodeKarta: Rudransh Bhalla</p>
    <p class="credits">2025B3HyD</p>
</body>
</html>
